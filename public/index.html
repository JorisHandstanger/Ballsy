<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ballsy</title><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
    <div id="blocker">

      <div id="instructions">
        <div>
          <span>Click to play</span>
          <br />
          <span>(Z, Q, S, D = Move, MOUSE = Look around)</span>
        </div>
      </div>

    </div>
    <script id="vertexShader" type="x-shader/x-vertex">
      uniform vec3 viewVector;
      uniform float c;
      uniform float p;
      varying float intensity;
      void main()
      {
        vec3 vNormal = normalize( normalMatrix * normal );
        vec3 vNormel = normalize( normalMatrix * viewVector );
        intensity = pow(c - dot(vNormal, vNormel), p);

        gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>

    <script id="fragmentShader" type="x-shader/x-vertex">
      uniform vec3 glowColor;
      varying float intensity;
      void main()
      {
        vec3 glow = glowColor * intensity;
        gl_FragColor = vec4(glow, 1.0 );
      }
    </script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
